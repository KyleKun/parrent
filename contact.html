<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Parrent</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
        <section class="colored-section" id="testimonials">
                <div id="contact">
                      <h2 class="testimonial-text">CONTATO</h2>
                </div>
                
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
                
        </section>
        <section class="colored-section" id="testimonial">
            <div class="row">
                <div class="container-fluid">
                        <h2 class="price-text">Nome</h2>
                        <input type="text" id="fname" name="firstname" placeholder="Seu nome...">
                        <h2 class="price-text">Sobrenome</h2>
                        <input type="text" id="lname" name="lastname" placeholder="Seu último nome...">
                        <h2 class="price-text">País</h2>
                    <select id="country" name="country">
                        <option value="brazil">Brasil</option>
                        <option value="japan">Japão</option>
                        <option value="russia">Rússia</option>
                    </select>
                </div>
            </div>
        
                <div>
                        <h2 class="feature-title">Sua mensagem</h2>
                </div>
                <div>
                        <textarea id="subject" name="subject" placeholder="Escreva aqui..."></textarea>
                </div>
                <div class="container-fluid">
                        <button type="button" class="btn btn-dark btn-lg download-button">Enviar</button>
                </div>    
                     
            
              </section>
              <section class="section-heading" id="press">
                  <h2 class="testimonial-text">parrent@parrentcontact.com</h2>
                  <h2>OBS: O contato acima é meramente ilustrativo.</h2>
            
              </section>
</body>
